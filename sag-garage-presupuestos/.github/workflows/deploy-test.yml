name: 'SAG Garage - Deploy Test V2'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy Test to SAG Garage Server

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ List files for debugging
      run: |
        echo "ğŸ“‚ Files in root directory:"
        ls -la
        echo "ğŸ¯ Looking for test.html:"
        ls -la test.html || echo "âŒ test.html not found"

    - name: ğŸŒ Deploy test.html via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        protocol: ftp
        local-dir: ./
        server-dir: /public_html/n3wv3r510nh1dd3n/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/src/**
          **/tests/**
          **/docs/**
          **/database/**
          **/backend/**
          **/backend-php/**
          **/public-site/**
          **/deployment/**
          **/project-management/**
          **/frontend/**
          **/frontend-htaccess/**
          **/.env*
          **/*.json
          **/*.js
          **/*.ts
          **/*.tsx
          **/*.md
          **/*.sql
          **/*.php
          **/*.pdf
          **/*.png
          **/*.jpg
          **/*.jpeg
          **/*.webp
          **/public/**
        include: |
          test.html

    - name: âœ… Deploy Success Notification
      if: success()
      run: |
        echo "ğŸ‰ Deploy Test Successful!"
        echo "ğŸ“¡ File uploaded to: ftp.saggarage.com.mx/public_html/n3wv3r510nh1dd3n/"
        echo "ğŸŒ Check: https://saggarage.com.mx/n3wv3r510nh1dd3n/test.html"

    - name: âŒ Deploy Failed Notification
      if: failure()
      run: |
        echo "ğŸ’¥ Deploy Test Failed!"
        echo "ğŸ”§ Check FTP credentials and server connection"