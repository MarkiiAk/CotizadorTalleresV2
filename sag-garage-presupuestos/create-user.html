<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - SAG Garage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sag-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <img src="/logo.png" alt="SAG Garage" class="w-16 h-16 mx-auto rounded-xl shadow-lg mb-4">
            <h1 class="text-2xl font-bold text-gray-900">Crear Usuario</h1>
            <p class="text-gray-600">Sistema SAG Garage</p>
        </div>

        <form id="createUserForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Nombre de Usuario
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ingresa el nombre de usuario"
                >
            </div>

            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                    Nombre Completo
                </label>
                <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ingresa el nombre completo"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="correo@ejemplo.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Mínimo 6 caracteres"
                >
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                    Confirmar Contraseña
                </label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Confirma la contraseña"
                >
            </div>

            <div>
                <label for="rol" class="block text-sm font-medium text-gray-700 mb-2">
                    Rol
                </label>
                <select
                    id="rol"
                    name="rol"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                    <option value="">Seleccionar rol...</option>
                    <option value="admin">Administrador</option>
                    <option value="mecanico">Mecánico</option>
                    <option value="recepcionista">Recepcionista</option>
                </select>
            </div>

            <div class="pt-4">
                <button
                    type="submit"
                    class="w-full sag-gradient text-white py-3 px-6 rounded-lg font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
                >
                    Crear Usuario
                </button>
            </div>
        </form>

        <div id="message" class="mt-4 text-center text-sm hidden"></div>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:text-blue-800 text-sm">
                ← Volver al Dashboard
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'https://saggarage.com.mx/n3wv3r510nh1dd3n/backend-php';

        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }
            
            const userData = {
                username: formData.get('username'),
                nombre: formData.get('nombre'),
                email: formData.get('email'),
                password: password,
                rol: formData.get('rol')
            };
            
            try {
                showMessage('Creando usuario...', 'info');
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Usuario creado exitosamente', 'success');
                    document.getElementById('createUserForm').reset();
                } else {
                    showMessage(data.message || 'Error al crear usuario', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexión', 'error');
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `mt-4 text-center text-sm ${
                type === 'success' ? 'text-green-600' : 
                type === 'error' ? 'text-red-600' : 
                'text-blue-600'
            }`;
            messageEl.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.classList.add('hidden');
                }, 3000);
            }
        }

        // Verificar si hay token de autenticación
        if (!localStorage.getItem('token')) {
            showMessage('Debes estar autenticado para crear usuarios', 'error');
        }
    </script>
</body>
</html>
